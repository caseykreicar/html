<!--Basic HTML Structure with comments-->
<!--Declare document type ie..HTML-->
<!DOCTYPE html>
<!--html opening tag | signifies an html document -->
<html>              
<!--head opening tag | signifies header information-->
<head> 
    <!--title opening tag | signifies information you want to show within browser search (not content on webpage)-->
    <title> Web page about HTML structure </title>  
<!--head closing tag-->
</head>
<body>

</body>





    <!--html closing tag-->
    </html>




<!--
NOTES:
Tag(s) = Brackets with a character(s) inside representing HTML recognized code/script ie... <p> paragraph </p>
Elements = The entire tag from start/opening tag to end/closing tag
Attribute Name = Indicates what kind of extra information you are supplying about the element's content
Attribute Value = Indicates the information of setting for the attribute

HTML Breakdown:

 ___________________________ELEMENT_________________________
|                                                           |
 _________Attribute_____________
|                               |
 _Tag_                           __Displayed Content_  _Tag_
|     |                         |                    ||     |
    <a href="http://latimere.io">Visit Casey's Website</a>
